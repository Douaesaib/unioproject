<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - D&A Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS  -->
  <link rel="stylesheet" href="style.css">
  <!--icon -->
  <link rel="icon" type="image/png" href="DA_quiz.png">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">D&A Quiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Accueil</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="login.html" class="btn btn-outline-light me-2">Connexion</a>
          <a href="register.html" class="btn btn-light">Inscription</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <main class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">Créer un compte</h2>
          </div>
          <div class="card-body">
            <form id="register-form">
              <div class="mb-3">
                <label for="userType" class="form-label">Type d'utilisateur</label>
                <select class="form-select" id="userType" required>
                  <option value="">-- Sélectionnez --</option>
                  <option value="student">Étudiant</option>
                  <option value="teacher">Enseignant</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="nom@exemple.com" required>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstname" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="firstname" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastname" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="lastname" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="birthdate" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="birthdate" required>
              </div>

              <div class="mb-3">
                <label for="gender" class="form-label">Sexe</label>
                <select class="form-select" id="gender" required>
                  <option value="">-- Sélectionnez --</option>
                  <option value="M">Masculin</option>
                  <option value="F">Féminin</option>
                  <option value="O">Autre</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="institution" class="form-label">Établissement</label>
                <input type="text" class="form-control" id="institution" required>
              </div>

              <div class="mb-3" id="field-container">
                <label for="field" class="form-label">Filière</label>
                <input type="text" class="form-control" id="field" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
                <div class="form-text">Au moins 8 caractères avec lettres, chiffres et caractères spéciaux.</div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white mt-5 py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>D&A Quiz</h5>
          <p>Plateforme d'examen en ligne </p>
        </div>
        <div class="col-md-6 text-md-end">
          <p>&copy; 2025 D&A Quiz. Tous droits réservés.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS avec Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts personnalisés -->
  <script src="auth.js"></script>
  <script src="register.js"></script>
</body>
</html>
