<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - D&A Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- icon -->
  <link rel="icon" type="image/png" href="DA_quiz.png">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">D&A Quiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Accueil</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="login.html" class="btn btn-outline-light me-2">Connexion</a>
          <a href="register.html" class="btn btn-light">Inscription</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <main class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">Connexion</h2>
          </div>
          <div class="card-body">
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="nom@exemple.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Se connecter</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white mt-5 py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>D&A Quiz</h5>
          <p>Plateforme d'examen en ligne </p>
        </div>
        <div class="col-md-6 text-md-end">
          <p>&copy; D&A Quiz. Tous droits réservés.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS avec Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts personnalisés -->
  <script src="auth.js"></script>
  <script src="login.js"></script>
</body>
</html>
